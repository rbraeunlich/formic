language: scala
scala:
  - 2.11.8
jdk:
  - oraclejdk8
before_script:
  - "export DISPLAY=:99.0"
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
install:
  - git clone https://github.com/unicredit/akka.js.git
  - cd "akka.js"
  - sbt "++ 2.11.8" "akkaTestkitJS/publishLocal"
  - cd ..
